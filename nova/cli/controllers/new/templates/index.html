<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nova Tool - New Service</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Nova Tool - New Service Form</a>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 100px">
        <form class="form-horizontal">

            <!-- Service Details -->
            <div class="form-group">
                <label class="col-sm-2 control-label">Service Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control input-lg" id="service_name" placeholder="Service Name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Team Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control input-lg" id="team_name" placeholder="Team Name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Service Port</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control input-lg" id="port" value="9000">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Healthcheck Url</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control input-lg" id="healthcheck_url" placeholder="Healthcheck Url">
                </div>
            </div>

            <br />

            <!-- Logs -->
            {% include 'partial_log.html' %}

            <br />

            <!-- Environments -->
            {% include 'partial_environment.html' %}

            <br />
            <br />


            <div class="form-group">
                <div class="col-sm-offset-6 col-sm-10">
                    <button type="submit" class="btn btn-default">Generate</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
